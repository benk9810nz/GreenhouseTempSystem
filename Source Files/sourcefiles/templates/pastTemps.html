<html>
<head>
	<title>Greenhouse - Past Temps</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="icon" href="/static/icons/favicon.png" type="image/png">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 		<a class="navbar-brand" href="/">My Greenhouse</a>
 		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">
		        <a class="nav-link" href="/">Home</a>
			</li>

			<li class="nav-item active">
			<a class="nav-link" href="temps">See Past Temps<span class="sr-only">(current)</span></a>
			</li>

			<li class="nav-item">
			<a class="nav-link" href="flicker">Say Hi</a>
			</li>
		</ul>
	</div>
</nav>

	<h1 class="text-center">Past Recordings</h1>
	<div class="container">

	<table class="table table-striped" border=0.5>
	<thead class="table-dark">
	<tr>
	<td>ID</td>
	<td>Date</td>
	<td>Time</td>
	<td>Temperture</td>
	<td>Humidity</td>
	<td>Water Detected</td>
	</tr>
	</thead>
	{% for row in data %}
	<tr>
	<td>{{row[0]}}</td>
	<td>{{row[1]}}</td>
	<td>{{row[2]}}:{{row[3]}} </td>
	<td>{{row[4]}}Â°</td>
	<td>{{row[5]}}%</td>
	{% if row[6] == 1 %}
	<td>No</td>
	{% else %}
	<td>Yes</td>
	{% endif %}
	</tr>
	{% endfor %}
	</table>	
</div>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>

</body>

</html>
